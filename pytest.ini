[pytest]
testpaths = tests
addopts = -ra --strict-markers -m "not e2e and not perf and not security and not model and not manual"
markers =
    unit: 单元测试
    integration: 模块/集成测试
    e2e: 端到端系统测试
    perf: 性能基准测试
    security: 安全测试
    model: 需要模型/大资源/可能下载的测试
    manual: 手工测试脚本（不纳入自动化默认集）
filterwarnings =
    ignore:Using `TRANSFORMERS_CACHE` is deprecated:FutureWarning
